{% extends 'main/base.html' %}
{% block title %} Update Shipment Status {% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Update Status for Shipment #{{ shipment.id }}</h2>

    <form method="POST" class="w-50 mx-auto d-flex flex-column gap-3">
        {% csrf_token %}
        <label for="status">Choose New Status:</label>
        <select name="status" class="form-select" id="status">
            {% for key, value in shipment.Statuschoices.choices %}
                <option value="{{ key }}" {% if shipment.status == key %}selected{% endif %}>
                    {{ value }}
                </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-success mt-3">Update</button>
    </form>
</div>
{% endblock %}
