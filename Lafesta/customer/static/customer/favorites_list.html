{% extends 'main/base.html' %}
{% block title%} My favorites list{% endblock %}
{% load static %}
{% block content %}
    <section class="container my-5">
        {% if request.user == user %}
            <h1 class="mb-4">My favorites list</h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        
                {%  for bookmark in request.user.bookmark_set.all %}
                <div class="col">
                    <div class="card shadow-sm h-100">
                        
                        <div class="card-body">
                            <div class="card-img">
                                <!--غيري الاسم حق الرابط حسب -->
                                <!--{{bookmark.dress.poster.url}}-->
                                <img src="#" class="w-50">
                            </div>
                            <!--{{bookmark.dress.name}} هذا احطه مكان التايتل -->
                            <h5 class="card-title">#</h5>
                            <div class="d-flex justify-content-between">
                                <!--هنا لا تنسي تحطي الروابط اللي توديكي على صفحة الديتيلز حقت الفستان من ايمان  -->
                                <!--{{% url 'dress:dress_detal' bookmark.dress.id %}} مكان البتن احط هذا السطر-->
                                <a href="#" class="btn btn-sm btn-dark">Rent</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

    {% endif %}
{% endblock %}
